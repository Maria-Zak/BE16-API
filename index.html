<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serri jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #btn {
            max-width: max-content;
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center">
            <button class="btn btn-danger" id="btn">Press at your own risk</button>
            <h3 id="content"></h3>
        </div>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", joke);

        function joke() {
            const url = "http://api.serri.codefactory.live/random/";
            let xml = new XMLHttpRequest();
            xml.open("GET", url);
            xml.onload = function() {
                const result = JSON.parse(xml.responseText);
                //console.log(result);
                let content = document.getElementById("content");
                content.innerHTML = result.joke;
            }
            xml.send();
        }
    </script>
</body>

</html>
